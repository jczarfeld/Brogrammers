<!DOCTYPE html>
<html>
  <head>
    <title>Gym Search</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Gym/Park and your Desired Location "
    />
    <div id="map">
      <div id="sidebar">
        <h2>Showing Local Gyms:</h2>
        <ul id="places"></ul>
    </div>
    
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWCeNY_dm5Zigp44gdpZtYIftFPKrveTo
      &callback=initAutocomplete&libraries=places&v=weekly&channel=2"
      async
    ></script>
  </body>
  <script src="./script.js"></script>

</html>
